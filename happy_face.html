<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/css" />
    <link rel="stylesheet" href="face.css" type="text/css" />
    <title>Test Document</title>
</head>
<body>
  <div class="container">
    
    <!-- eyebrows -->
    <div class="row">
      <div class="eyebrows col-xs-2 col-xs-offset-1"></div>
      <div class="eyebrows col-xs-2 col-xs-offset-6"></div>
    </div>
    
    <!-- eyes -->
    <div class="row">
      <div class="eye-wrapper col-xs-2 col-xs-offset-1">
        <div class="row">
          <div class="col-xs-12 eyeTop"></div>
          <div class="col-xs-2 eyeMiddle"></div>
          <div class="col-xs-2 col-xs-offset-8 eyeMiddle"></div>
          <div class="col-xs-12 eyeBottom"></div>
        </div>
      </div>
      <div class="eye-wrapper col-xs-2 col-xs-offset-6">
        <div class="row">
          <div class="col-xs-12 eyeTop"></div>
          <div class="col-xs-2 eyeMiddle"></div>
          <div class="col-xs-2 col-xs-offset-8 eyeMiddle"></div>
          <div class="col-xs-12 eyeBottom"></div>
        </div>
      </div>
      
      <!-- nose -->
      <div class="row">
        <div class="nose col-xs-2 col-xs-offset-5"></div>
      </div>
      
      <!-- mouth -->
      <div class="row mouth-gen">
        <div class="mouth col-xs-2 col-xs-offset-1"></div>
        <div class="mouth col-xs-2 col-xs-offset-6"></div>
        <div class="mouth col-xs-8 col-xs-offset-2"></div>
      </div>
      
    </div>
  </div>
</body>
</html>
