<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Viking Blogger Homepage</title>

		<!-- Meta Stuff -->
		<meta charset="utf-8">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- My CSS -->
		<link rel="stylesheet" href="styles.css">

		<!-- jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body> 
		<header>
			<nav id="topnav" class="navbar navbar-default">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		      	</button>
				<div class="logo-container">
					<img class="pull-left" src="http://seeklogo.com/images/V/v-tele-logo-053AACAF21-seeklogo.com.gif" alt="viking logo">
					<a class="navbar-brand" href="#">Viking Blogger</a>
				</div>
				<div class="links-container">
				</div>

				<ul class="nav navbar-nav navbar-right navbar-links">
					<li class="highlighted-btn">
						<a href="#">Create Post</a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" href="#" data-toggle="dropdown">Example User<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="#">
									Account
								</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#">
									Sign Out
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="row">
				<section id="search-container" class="col-md-8 col-md-offset-2">
					<form>
						<div class="col-md-9">
							<input type="text" class="form-control input-lg" placeholder="Enter your search terms here...">
						</div>
						<div class="col-md-3">
							<input type="submit" class="btn btn-default btn-lg btn-block" value="Search">
						</div>
					</form>
				</section>
			</div>

			<section id="posts">

				<article class="post">
					<header>
						<h1>
						</h1>
						<time datetime="#" pubdate>
						</time>
					</header>
					<div class="post-body">
					</div>
					<div class="comment-links-wrapper">
					</div>
				</article>

				<article class="post">
					<header>
						<h1>
						</h1>
						<time datetime="#" pubdate>
						</time>
					</header>
					<div class="post-photo-wrapper">
					</div>
					<div class="comment-links-wrapper">
					</div>
				</article>

			</section>
		</main>	
	</body>
</html>
