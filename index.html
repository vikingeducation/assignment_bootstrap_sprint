<!DOCTYPE html>
<html>

	<head>	
		<!--Standard-->
		<meta charset="utf-8">
		<title>CLONE Jumbotron Template for Bootstrap</title>

		<!--Mobile Viewport Compatibility (Recommended for Bootstrap)-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--jQuery-->
		<script src="jquery/jquery-3.1.1.min.js"></script>

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!--Bootstrap JavaScript-->
		<script src="bootstrap/js/bootstrap.js"></script>

		<!--Main Stylesheet-->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<!--Navigation Bar-->
		<nav class="navbar navbar-inverse">
			<div class="container">
				<!--Name/Brand-->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						Project name
					</a>
					<!--3-Bar Icon Button (Mobile, Small Screens)-->
					<button type="button" 
		                class="navbar-toggle collapsed" 
		                data-toggle="collapse" 
		                data-target="#login"> 
		          		<span class="sr-only">
		          			Toggle navigation
		          		</span>
		          		<span class="icon-bar"></span>
		          		<span class="icon-bar"></span>
		          		<span class="icon-bar"></span>
		        	</button>
				</div>
				<!--Login Form (Shrunk On Small Screens)-->
				<div class="collapse navbar-collapse" id="login">
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email">
							<input type="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-success">
							Sign in
						</button>
					</form>
				</div>
			</div>
		</nav>

		<!--Main Content-->
		<main>

			<!--Jumbotron-->
			<section class="jumbotron">
				<div class="container">
					<h1>
						Hello, world!
					</h1>
					<p>
						This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.
					</p>
					<button type="button" class="btn btn-primary btn-lg" href="#">
						Learn more >>
					</button>
				</div>
			</section>

			<!--Posts-->
			<section id="post-container">

				<article class="post">
				</article>

				<article class="post">
				</article>

				<article class="post">
				</article>								

			</section>

			<!--Footer-->
			<footer>
			</footer>

		</main>

	</body>

</html>
