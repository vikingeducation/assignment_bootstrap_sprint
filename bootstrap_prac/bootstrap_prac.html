<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 50px;
    }
    .right_brow {
      background-color: grey;
      height: 50px;
      color: #fff;
      text-align: center;
    }
    .left_brow {
      background-color: grey;
      height: 50px;
      color: #fff;
      text-align: center;
    }
    .eye {
      background-color: blue;
      height: 25px;
    }
    .pupil {
      background-color: red;
      height: 15px;
      margin-top: 5px;
    }
    .emptied {
      height: 150px;
    }
    .nose {
      background-color: orange;
      height: 100px;
      text-align: center;
      padding-top: 20px;
      font-size: 2em;
    }
    .gap {
      height: 50px;
    }
    .upper_lip, .lower_lip {
      background-color: pink;
      height: 40px;
    }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-2 col-xs-offset-1 right_brow">Right brow</div>
        <div class="col-xs-2 col-xs-offset-6 left_brow">Left brow</div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-1 eye">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4 pupil"></div>
          </div>
        </div>
        <div class="col-xs-2 col-xs-offset-6 eye">
          <div class="row">
            <div class="col-xs-4 col-xs-offset-4 pupil"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 emptied"></div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-5 nose">Smile</div>
      </div>
      <div class="row">
        <div class="col-xs-12 gap"></div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-2 upper_lip"></div>
        <div class="col-xs-2 col-xs-offset-4 upper_lip"></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3 lower_lip"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
